<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Markdown Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor">
        <div class="command-bar">
            <button onclick="formatMarkdown('**', '**')">Bold</button>
            <button onclick="formatMarkdown('_', '_')">Italic</button>
            <button onclick="formatMarkdown('`', '`')">Code</button>
            <button onclick="formatMarkdown('[', '](url)')">Link</button>
            <button onclick="formatMarkdown('- ', '\n')">List</button>
            <button onclick="formatMarkdown('> ', '\n')">Quote</button>
        </div>
        <textarea id="markdown-editor" placeholder="Write your Markdown here..." oninput="updatePreview()"></textarea>
        <div id="preview" class="preview"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
